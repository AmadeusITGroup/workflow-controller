apiVersion: "workflow.k8s.io/v1"
kind: CronWorkflow
metadata:
  name: every-minute
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  workflowTemplate:
    spec:    
        selector:
            matchLabels:
            workflow: hello
        steps:
        - name: one
          jobTemplate:
            spec:
              template:
                metadata:
                  name: step_one
                  labels:
                    workflow: step_one
                spec:
                  restartPolicy: Never
                  dnsPolicy: Default
                  containers:
                    - name: step-one-wait-and-exit
                      image: gcr.io/google-containers/busybox
                      command: ["sh", "-c", "echo Starting on: $(date); sleep 5; echo Goodbye cruel world at: $(date)"]
        - name: two
          jobTemplate:
            spec:
              template:
                metadata:
                  name: step_two
                  labels:
                    workflow: step_two
                spec:
                  restartPolicy: Never
                  dnsPolicy: Default
                  containers:
                    - name: step-two-wait-and-exit
                      image: gcr.io/google_containers/busybox
                      command: ["sh", "-c", "echo Starting on: $(date); sleep 5; echo Goodbye cruel world at: $(date)"]
        dependencies:
          - one