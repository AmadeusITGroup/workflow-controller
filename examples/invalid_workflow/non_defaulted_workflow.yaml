kind: Workflow
apiVersion: "workflow.k8s.io/v1"
metadata:
  name: ciao-workflow
spec:
  metadata:
    name: ciao-workflow
  selector:
    matchLabels:
      workflow: ciao
  steps:
  - name: one
    jobTemplate:
      spec:
        template:
          metadata:
            name: step_one
            labels:
              workflow: step_one
          spec:
            restartPolicy: Never
            dnsPolicy: Default
            containers:
              - name: step-one-wait-and-exit
                image: gcr.io/google_containers/busybox
                command: ["sh", "-c", "echo Starting on: $(date); sleep 5; echo Goodbye cruel world at: $(date)"]
